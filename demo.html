<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.css" rel="stylesheet"></head>
<body>
	<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

	<div class="input-append date" style="position: relative;">
		<input type="text" class="input-style">
		<span class="add-on date-add">
			<span class="arrow"></span> <i class="fa fa-th"></i>
		</span>
	</div>

	<script>
	var baseDatesDisabled = ['01.01, 2017','04.17, 2017','05.01, 2017','06.05, 2017','07.14, 2017','08.15, 2017','11.01, 2017','11.11, 2017','12.25, 2017'];
	    $(".input-append").datepicker({
	        format: 'M.dd, yyyy',
	        orientation : 'bottom',
	        autoclose: true,
	        datesDisabled: baseDatesDisabled
	    });
    
</script>
</body>
</html>
